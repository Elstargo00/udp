{% extends "base.html" %}



{% block head %}
<title>
    Login - Dota2 talk cheeze
</title>
{% endblock %}

{% block body %}

<div class="container"> 

    <div class="jumbotron">
        
        <div class="row align-items-center justify-content-center">
        <div class="col-md-4">

        <form action="" method="POST"> 
            <div class="form-group">
                {{form.hidden_tag()}}
                {{form.email.label}}{{form.email(class_="form-control")}} <br>
                {{form.password.label}}{{form.password(class_="form-control")}} <br>
                {{form.submit(class="btn-success")}}
            </div>
        </form>

    </div>

    </div>
    </div>






</div>


{% endblock %}



</html>
