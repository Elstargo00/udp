<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block head %}
    <!-- <title> ? </title> -->
    {% endblock %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>


<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <!-- <ul class="navbar navbar-dark bg-dark"> -->
    <ul class="navbar-nav">    
        <li class="nav-item">
            <a class="nav-link" href="{{url_for('cores.index')}}"><img width="40" height="40" src="/static/custom_pics/temp_logo.png" alt="HomePage"></a>
        </li>
    </ul>
    <ul class="navbar-nav ml-auto">
        {% if current_user.is_authenticated %}
        <li class="nav-item"> <a class="nav-link" href="{{url_for('users.account')}}">Account</a> </li>
        
    </ul>
    <ul class="navbar-nav">
        <li class="nav-item"> <a class="nav-link" href="{{url_for('users.logout')}}">Logout</a> </li>
        {% else %}
        <li class="nav-item"> <a class="nav-link" href="{{url_for('users.login')}}">Login</a> </li>
        <li class="nav-item"> <a class="nav-link" href="{{url_for('users.register')}}">Register</a> </li>
        {% endif %}
    </ul>
</nav>




<div class="container">
{% block body %}

{% endblock %}
</div>
    
</body>
</html>
